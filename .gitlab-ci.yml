image: ubuntu

stages:
  - build
  - test
  - deploy

build:
  stage: build
  before_script:
    - apt update
    - DEBIAN_FRONTEND=noninteractive apt -y install cmake g++ pkg-config git doxygen libboost-all-dev zlib1g-dev liblzma-dev libcbor-dev
  script:
    - cmake -DBUILD_TESTS=ON .
    - make

test:
  stage: test
  dependencies:
    - build
  script:
    - ./tests/tests

pages:
  stage: deploy
  dependencies:
    - build
  script:
    - make doc
    - mv doc/html/ public/
  artifacts:
    paths:
      - public
  only:
    - master
